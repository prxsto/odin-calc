<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="container">
        <div id="display"><h1>0</h1></div>
        <div id="button-container">
          <div id="clear"><h2>Clear</h2></div>
          <div class="button util"><h2>Bck</h2></div>
          <div class="button op"><h2>/</h2></div>
          <div class="button num"><h2>7</h2></div>
          <div class="button num"><h2>8</h2></div>
          <div class="button num"><h2>9</h2></div>
          <div class="button op"><h2>X</h2></div>
          <div class="button num"><h2>4</h2></div>
          <div class="button num"><h2>5</h2></div>
          <div class="button num"><h2>6</h2></div>
          <div class="button op"><h2>-</h2></div>
          <div class="button num"><h2>1</h2></div>
          <div class="button num"><h2>2</h2></div>
          <div class="button num"><h2>3</h2></div>
          <div class="button op"><h2>+</h2></div>
          <div id="zero"><h2>0</h2></div>
          <div class="button num"><h2>.</h2></div>
          <div class="button op"><h2>=</h2></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
